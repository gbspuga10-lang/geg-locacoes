<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GeG - Loca√ß√µes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ajustes para dispositivos m√≥veis */
        body { -webkit-tap-highlight-color: transparent; }
        .tab-content { transition: all 0.2s ease; }
        input:focus, select:focus { border-color: #f97316 !important; outline: none; ring: 2px; ring-color: #f97316; }
        .bg-autofill { background-color: #fff7ed !important; }
        
        /* Torna a tabela rol√°vel lateralmente em telas pequenas */
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Ajuste de bot√µes para facilitar o toque no celular */
        button, input, select {
            min-height: 44px; /* Tamanho m√≠nimo recomendado pela Apple/Google para toque */
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-slate-900 pb-10">

    <nav class="bg-slate-800 text-white p-3 shadow-xl mb-4 border-b-4 border-orange-500 sticky top-0 z-50">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center">
                 <img src="logogg.jpeg" alt="GeG Loca√ß√µes" class="h-12 md:h-16 w-auto object-contain">
            </div>
            
            <div class="flex flex-wrap justify-center gap-3 md:gap-6 items-center">
                <button onclick="showTab('clientes')" class="text-[10px] md:text-xs hover:text-orange-400 font-bold uppercase tracking-widest transition">Clientes</button>
                <button onclick="showTab('equipamentos')" class="text-[10px] md:text-xs hover:text-orange-400 font-bold uppercase tracking-widest transition">Materiais</button>
                <button onclick="abrirRelatorio()" class="text-[10px] md:text-xs hover:text-orange-400 font-bold uppercase tracking-widest transition md:border-r md:border-slate-600 md:pr-6">Relat√≥rios</button>
                
                <button onclick="showTab('locacao')" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded shadow-lg transform active:scale-95 transition font-black uppercase text-[10px] md:text-xs">
                    + Loca√ß√£o
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-2 md:p-4">
        
        <section id="locacao" class="tab-content bg-white rounded-lg shadow-xl max-w-2xl mx-auto overflow-hidden">
            <div class="bg-slate-800 p-3 border-b-4 border-orange-500 text-center">
                <h2 class="text-white font-black uppercase tracking-widest text-sm">Registrar Loca√ß√£o</h2>
            </div>
            <div class="p-4 md:p-8">
                <form id="formLocacao" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="relative">
                            <input type="text" id="nome" list="listaClientes" oninput="preencherDadosCliente(this.value)" placeholder="Nome do Cliente" class="w-full border-2 border-slate-200 p-3 rounded-lg text-sm">
                            <datalist id="listaClientes"></datalist>
                        </div>
                        <input type="text" id="cpf" oninput="mascaraCPF(this)" placeholder="CPF/CNPJ" class="w-full border-2 border-slate-200 p-3 rounded-lg text-sm">
                    </div>
                    <input type="text" id="endereco" placeholder="Endere√ßo de Entrega" class="w-full border-2 border-slate-200 p-3 rounded-lg text-sm">
                    
                    <select id="item" class="w-full border-2 border-slate-200 p-3 rounded-lg font-semibold text-slate-700 text-sm">
                        <option value="">Carregando equipamentos...</option>
                    </select>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">In√≠cio</label>
                            <input type="date" id="dataInicio" class="w-full border-2 border-slate-200 p-3 rounded-lg text-sm">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Retorno</label>
                            <input type="date" id="dataFim" class="w-full border-2 border-slate-200 p-3 rounded-lg text-sm">
                        </div>
                    </div>
                    
                    <div class="relative">
                        <span class="absolute left-3 top-3 text-slate-400 font-bold">R$</span>
                        <input type="text" id="valor" oninput="mascaraMoeda(this)" placeholder="0,00" class="w-full border-2 border-slate-200 p-3 pl-10 rounded-lg font-black text-xl text-slate-800">
                    </div>

                    <button type="button" onclick="salvar('locacao')" class="w-full bg-slate-800 text-white py-4 rounded-lg font-black hover:bg-orange-500 active:bg-orange-600 transition uppercase shadow-md">Lan√ßar Loca√ß√£o</button>
                </form>
            </div>
        </section>

        <section id="clientes" class="tab-content hidden bg-white rounded-lg shadow-xl max-w-2xl mx-auto overflow-hidden">
            <div class="bg-slate-800 p-3 border-b-4 border-orange-500 text-center">
                <h2 class="text-white font-black uppercase tracking-widest text-sm">Novo Cliente</h2>
            </div>
            <div class="p-4 md:p-8">
                <form id="formCliente" class="space-y-4">
                    <input type="text" id="cli_nome" placeholder="Nome Completo / Raz√£o Social" class="w-full border-2 border-slate-200 p-3 rounded-lg text-sm">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="cli_cpf" oninput="mascaraCPF(this)" placeholder="CPF ou CNPJ" class="w-full border-2 border-slate-200 p-3 rounded-lg text-sm">
                        <input type="text" id="cli_tel" placeholder="Telefone" class="w-full border-2 border-slate-200 p-3 rounded-lg text-sm">
                    </div>
                    <input type="text" id="cli_end" placeholder="Endere√ßo Completo" class="w-full border-2 border-slate-200 p-3 rounded-lg text-sm">
                    <button type="button" onclick="salvar('cliente')" class="w-full bg-slate-800 text-white py-4 rounded-lg font-black hover:bg-orange-500 transition uppercase">Cadastrar</button>
                </form>
            </div>
        </section>

        <section id="equipamentos" class="tab-content hidden bg-white rounded-lg shadow-xl max-w-2xl mx-auto overflow-hidden">
            <div class="bg-slate-800 p-3 border-b-4 border-orange-500 text-center">
                <h2 class="text-white font-black uppercase tracking-widest text-sm">Gest√£o de Materiais</h2>
            </div>
            <div class="p-4 md:p-8">
                <form id="formMaterial" class="space-y-4">
                    <input type="text" id="mat_nome" placeholder="Equipamento" class="w-full border-2 border-slate-200 p-3 rounded-lg text-sm">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="mat_pat" placeholder="Patrim√¥nio" class="w-full border-2 border-slate-200 p-3 rounded-lg text-sm">
                        <input type="text" id="mat_val" oninput="mascaraMoeda(this)" placeholder="Valor Di√°ria (R$)" class="w-full border-2 border-slate-200 p-3 rounded-lg text-sm">
                    </div>
                    <select id="mat_status" class="w-full border-2 border-slate-200 p-3 rounded-lg font-semibold text-sm">
                        <option value="Dispon√≠vel">Dispon√≠vel</option>
                        <option value="Manuten√ß√£o">Em Manuten√ß√£o</option>
                    </select>
                    <button type="button" onclick="salvar('material')" class="w-full bg-slate-800 text-white py-4 rounded-lg font-black hover:bg-orange-500 transition uppercase">Salvar</button>
                </form>
            </div>
        </section>

        <section id="relatorios" class="tab-content hidden container mx-auto">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
                <div class="bg-slate-700 p-3 md:p-6 rounded-lg shadow-lg border-l-4 border-orange-500 text-white">
                    <p class="text-[8px] md:text-[10px] text-orange-400 font-black uppercase tracking-tighter">Receita Ativa</p>
                    <h3 id="dashTotal" class="text-sm md:text-2xl font-black mt-1">R$ 0,00</h3>
                </div>
                <div class="bg-white p-3 md:p-6 rounded-lg shadow-md border-l-4 border-slate-800 text-slate-400">
                    <p class="text-[8px] md:text-[10px] font-black uppercase tracking-tighter">Na Rua</p>
                    <h3 id="dashItens" class="text-sm md:text-2xl font-black text-slate-800 mt-1">0</h3>
                </div>
                <div class="bg-white p-3 md:p-6 rounded-lg shadow-md border-l-4 border-red-500 text-slate-400">
                    <p class="text-[8px] md:text-[10px] font-black uppercase tracking-tighter">Atrasos</p>
                    <h3 id="dashAtraso" class="text-sm md:text-2xl font-black text-red-600 mt-1">0</h3>
                </div>
                <div class="bg-slate-700 p-2 md:p-4 rounded-lg shadow-lg flex items-center col-span-1">
                    <input type="text" id="inputBusca" onkeyup="filtrarTabela()" placeholder="üîç Buscar..." class="w-full bg-slate-600 border-none text-white rounded p-2 text-xs outline-none">
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-xl overflow-hidden border border-slate-200">
                <div class="table-container">
                    <table class="w-full text-left min-w-[700px]">
                        <thead>
                            <tr class="bg-slate-100 text-slate-600 uppercase text-[10px] font-black tracking-widest border-b">
                                <th class="p-3 border-r">Cliente</th>
                                <th class="p-3 border-r">Equipamento</th>
                                <th class="p-3 border-r text-center">In√≠cio</th>
                                <th class="p-3 border-r text-center">Retorno</th>
                                <th class="p-3 border-r">Valor</th>
                                <th class="p-3 text-center border-r">Status</th>
                                <th class="p-3 text-center">A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaDados" class="text-[12px] md:text-sm font-medium"></tbody>
                    </table>
                </div>
                <p class="text-center text-[10px] text-slate-400 py-2 md:hidden">‚¨ÖÔ∏è Deslize para ver mais colunas ‚û°Ô∏è</p>
            </div>
        </section>
    </div>

    <script>
        const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbyLDvIJ7BeQ5tLDKU8adTf3jqzKdWCQLIMXqxvGbVGHUOkPyBhEzUat2hlNb6xAdNQJEw/exec";
        let listaGlobalClientes = [];

        window.onload = () => { carregarEquipamentos(); carregarClientes(); };

        function showTab(tabId) {
            const abas = document.getElementsByClassName('tab-content');
            for (let i = 0; i < abas.length; i++) abas[i].classList.add('hidden');
            document.getElementById(tabId).classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function mascaraCPF(i) {
            let v = i.value.replace(/\D/g, "");
            if (v.length <= 11) v = v.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/g, "$1.$2.$3-$4");
            else v = v.replace(/^(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, "$1.$2.$3/$4-$5");
            i.value = v;
        }

        function mascaraMoeda(i) {
            let v = i.value.replace(/\D/g, "");
            v = (v / 100).toFixed(2).replace(".", ",");
            v = v.replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1.");
            i.value = v;
        }

        async function carregarEquipamentos() {
            const selectItem = document.getElementById('item');
            try {
                const r = await fetch(URL_SCRIPT + "?aba=Equipamentos");
                const dados = await r.json();
                selectItem.innerHTML = '<option value="">Selecione...</option>';
                dados.forEach(e => {
                    if (e[3] === "Dispon√≠vel") {
                        let opt = document.createElement('option');
                        opt.value = e[0]; opt.text = `${e[0]} (${e[1]})`;
                        selectItem.appendChild(opt);
                    }
                });
            } catch (e) { selectItem.innerHTML = '<option>Erro ao carregar</option>'; }
        }

        async function carregarClientes() {
            try {
                const r = await fetch(URL_SCRIPT + "?aba=Clientes");
                listaGlobalClientes = await r.json();
                const dl = document.getElementById('listaClientes');
                dl.innerHTML = ''; 
                listaGlobalClientes.forEach(c => {
                    let opt = document.createElement('option');
                    opt.value = c[0]; dl.appendChild(opt);
                });
            } catch (e) { }
        }

        function preencherDadosCliente(nome) {
            const c = listaGlobalClientes.find(cli => cli[0] === nome);
            if (c) {
                document.getElementById('cpf').value = c[1] || "";
                document.getElementById('endereco').value = c[3] || "";
                document.getElementById('cpf').classList.add('bg-autofill');
                document.getElementById('endereco').classList.add('bg-autofill');
            }
        }

        async function salvar(tipo) {
            let payload = { tipo: tipo };
            let formId = (tipo === 'locacao') ? 'formLocacao' : (tipo === 'cliente' ? 'formCliente' : 'formMaterial');

            if (tipo === 'locacao') {
                payload.nome = document.getElementById('nome').value;
                payload.cpf = document.getElementById('cpf').value;
                payload.endereco = document.getElementById('endereco').value;
                payload.item = document.getElementById('item').value;
                payload.valor = document.getElementById('valor').value.replace(/\./g, "").replace(",", ".");
                payload.dataInicio = document.getElementById('dataInicio').value;
                payload.dataFim = document.getElementById('dataFim').value;
            } else if (tipo === 'cliente') {
                payload.nome = document.getElementById('cli_nome').value;
                payload.cpf = document.getElementById('cli_cpf').value;
                payload.telefone = document.getElementById('cli_tel').value;
                payload.endereco = document.getElementById('cli_end').value;
            } else if (tipo === 'material') {
                payload.nome = document.getElementById('mat_nome').value;
                payload.patrimonio = document.getElementById('mat_pat').value;
                payload.valor = document.getElementById('mat_val').value.replace(/\./g, "").replace(",", ".");
                payload.status = document.getElementById('mat_status').value;
            }

            try {
                await fetch(URL_SCRIPT, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                alert("‚úÖ Sucesso!");
                document.getElementById(formId).reset();
                if (tipo === 'material') carregarEquipamentos();
                if (tipo === 'cliente') carregarClientes();
            } catch (e) { alert("Erro ao salvar."); }
        }

        async function abrirRelatorio() {
            showTab('relatorios');
            const tb = document.getElementById('tabelaDados');
            tb.innerHTML = "<tr><td colspan='7' class='p-10 text-center animate-pulse font-black'>Sincronizando...</td></tr>";
            let soma = 0, rua = 0, atraso = 0;
            try {
                const r = await fetch(URL_SCRIPT + "?aba=Locacoes");
                const dados = await r.json();
                tb.innerHTML = "";
                const hoje = new Date(); hoje.setHours(0,0,0,0);

                dados.forEach(l => {
                    const status = l[7] || "Ativo";
                    const valor = parseFloat(l[4]) || 0;
                    const dFim = new Date(l[6]); dFim.setHours(24,0,0,0);
                    const vencido = (status === "Ativo" && hoje > dFim);
                    if(status === "Ativo") { soma += valor; rua++; if(vencido) atraso++; }

                    const tr = document.createElement('tr');
                    tr.className = `border-b border-slate-50 hover:bg-orange-50 ${vencido ? 'bg-red-50' : ''}`;
                    tr.innerHTML = `
                        <td class="p-3 font-bold">${l[0]} ${vencido ? '<br><span class="text-[8px] bg-red-600 text-white px-2 rounded-full font-black">! ATRASO</span>' : ''}</td>
                        <td class="p-3 text-slate-500 font-black">${l[3]}</td>
                        <td class="p-3 text-center text-xs font-bold text-slate-500">${new Date(l[5]).toLocaleDateString('pt-BR')}</td>
                        <td class="p-3 text-center text-xs font-bold text-slate-400">${new Date(l[6]).toLocaleDateString('pt-BR')}</td>
                        <td class="p-3 font-black">R$ ${valor.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
                        <td class="p-3 text-center"><span class="px-2 py-1 rounded text-[9px] font-black uppercase ${status === "Ativo" ? 'bg-slate-800 text-orange-400' : 'bg-gray-100 text-gray-400'}">${status}</span></td>
                        <td class="p-3 text-center space-x-3">
                            <button onclick='prepararEdicao(${JSON.stringify(l)})' class="p-2 opacity-60 hover:opacity-100 hover:text-orange-500">üìù</button>
                            <button onclick="excluirLinha(${l[8]})" class="p-2 opacity-40 hover:opacity-100 hover:text-red-500">üóëÔ∏è</button>
                            ${status === "Ativo" ? `<button onclick="finalizarLocacao(${l[8]})" class="text-[9px] font-black bg-orange-500 text-white px-2 py-1 rounded">FIM</button>` : ''}
                        </td>`;
                    tb.appendChild(tr);
                });
                document.getElementById('dashTotal').innerText = `R$ ${soma.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
                document.getElementById('dashItens').innerText = rua;
                document.getElementById('dashAtraso').innerText = atraso;
            } catch (e) { tb.innerHTML = "Erro ao carregar dados."; }
        }

        async function prepararEdicao(l) {
            const v = prompt("Novo Valor:", l[4].toString().replace(".", ","));
            const df = prompt("Nova Data (AAAA-MM-DD):", l[6].split('T')[0]);
            if (v && df) {
                const pay = { tipo: 'editar', linha: l[8], nome: l[0], cpf: l[1], endereco: l[2], item: l[3], valor: v.replace(/\./g, "").replace(",", "."), dataInicio: l[5].split('T')[0], dataFim: df };
                await fetch(URL_SCRIPT, { method: 'POST', mode: 'no-cors', body: JSON.stringify(pay) });
                abrirRelatorio();
            }
        }

        async function excluirLinha(l) { if(confirm("Excluir?")) { await fetch(URL_SCRIPT, {method:'POST', mode:'no-cors', body:JSON.stringify({tipo:'excluir', linha:l})}); abrirRelatorio(); }}
        async function finalizarLocacao(l) { if(confirm("Finalizar?")) { await fetch(URL_SCRIPT, {method:'POST', mode:'no-cors', body:JSON.stringify({tipo:'finalizar', linha:l})}); abrirRelatorio(); }}
        function filtrarTabela() {
            let f = document.getElementById("inputBusca").value.toUpperCase();
            let l = document.getElementById("tabelaDados").getElementsByTagName("tr");
            for (let i = 0; i < l.length; i++) l[i].style.display = l[i].textContent.toUpperCase().includes(f) ? "" : "none";
        }
    </script>
</body>
</html>
